<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{options.title}}</h4>
</div>
<div class="modal-body" ng-bind-html="options.message">
</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-primary" value="{{options.okText}}" ng-click="ok()" />
    <input type="button" class="btn btn-default" value="{{options.cancelText}}" ng-show="options.type == 'confirm'" ng-click="cancel()" />
</div>

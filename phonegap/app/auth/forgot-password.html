<div ng-controller="ForgotPasswordController as forgotPassword">
    <form name="forgotPassword.form" novalidate ng-submit="forgotPassword.forgotPassword()">
        <div class="container-fluid" style="max-width: 500px;">
            <h1>Forgot Password</h1>
            If you have forgotten your password, email us at <a href="mailto:hello@keychainforkeyclub.com">hello@keychainforkeyclub.com</a> or enter your email address below.
            <hr>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="forgotPassword.email" required name="email" />
                <div class="text-danger" ng-show="forgotPassword.submitted && forgotPassword.form.email.$error.required">Email is required.</div>
                <div class="text-danger" ng-show="forgotPassword.submitted && forgotPassword.form.email.$error.email">Email is invalid.</div>
            </div>

            <div class="form-group">
                <hr>
                <input type="submit" class="btn btn-primary btn-block" value="Submit" />
                <input type="button" class="btn btn-default btn-block" value="Cancel" ui-sref="start-page" />
            </div>
        </div>
    </form>
</div>

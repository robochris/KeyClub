<div ng-controller="LoginController as login">

    <form name="login.form" novalidate ng-submit="login.login()">
        <div class="container-fluid" style="max-width: 500px;">
            <h1>Login to Keychain</h1>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="login.email" required name="email" />
                <div class="text-danger" ng-show="login.submitted && login.form.email.$error.required">Email is required.</div>
                <div class="text-danger" ng-show="login.submitted && login.form.email.$error.email">Email is invalid.</div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="login.password" required name="password" />
                <div class="text-danger" ng-show="login.submitted && login.form.password.$error.required">Password is required.</div>
            </div>

            <div class="form-group">
                <hr>
                <input type="submit" class="btn btn-primary btn-block" value="Login" />
                <input type="button" class="btn btn-default btn-block" value="Cancel" ui-sref="start-page" />
                <br>
                <a ui-sref="forgot-password">Forgot password?</a>
            </div>

        </div>
    </form>
</div>

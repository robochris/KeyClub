<div ng-controller="SignUpController as signUp">
    <form name="signUp.form" novalidate ng-submit="signUp.createAccount()">
        <div class="container-fluid" style="max-width: 500px;">
            <h1>Sign Up</h1>
            <div class="form-group">
                You are signing up for an account with <strong class="text-success">{{signUp.group.displayName}}</strong>.
                <br> If this is not correct, <a ui-sref="select-group">select your group</a>.
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ng-model="signUp.email" required />
                <a ng-click="signUp.showPrivacy()"><i class="fa fa-info-circle"></i> We promise we won't spam you.</a>
                <div class="text-danger" ng-show="signUp.submitted && signUp.form.email.$error.required">Email is required.</div>
                <div class="text-danger" ng-show="signUp.submitted && signUp.form.email.$error.email">Email is invalid.</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="signUp.password" required />
                <div class="text-danger" ng-show="signUp.submitted && signUp.form.password.$error.required">Password is required.</div>
            </div>
            <div class="form-group">
                <label>Name</label>
                <div class="clearfix">

                    <div style="width: 50%; float: left; padding-right: 5px;">
                        <input type="text" class="form-control" placeholder="First" name="firstName" ng-model="signUp.firstName" required />
                    </div>
                    <div style="width: 50%; float: left;  padding-left: 5px;">
                        <input type="text" class="form-control" placeholder="Last" name="lastName" ng-model="signUp.lastName" required />
                    </div>
                </div>
                <div class="text-danger" ng-show="signUp.submitted && (signUp.form.firstName.$error.required || signUp.form.lastName.$error.required)">Full Name is required.</div>
            </div>
            <div class="form-group">
                <hr>
                <input type="submit" class="btn btn-primary btn-block" value="Sign Up!" />
                <input type="button" class="btn btn-default btn-block" value="Cancel" ui-sref="start-page" />
            </div>
        </div>
    </form>
</div>

<div ng-controller="ForgotPassword2Controller as forgotPassword2">
    <form name="forgotPassword2.form" novalidate ng-submit="forgotPassword2.resetForgottenPassword()">
        <div class="container-fluid" style="max-width: 500px;">
            <h1>Reset Forgotten Password</h1>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" ng-model="forgotPassword2.newPassword" />
            </div>

            <div class="form-group">
                <hr>
                <input type="submit" class="btn btn-primary btn-block" value="Submit" />
                <input type="button" class="btn btn-default btn-block" value="Cancel" ui-sref="start-page" />
            </div>
        </div>
    </form>
</div>

<div ng-controller="StartPageController as startpage">
    <div class="start-page">
        <div class="gap">
        </div>
        <div class="top">
            <h1>Keychain</h1>
            <p>Managing Key Club events has never been easier.</p>
            <div class="app-stores clearfix"  ng-if="!base.isPhoneGap">
                <a href="https://itunes.apple.com/us/app/keychain-for-key-club/id1056966585">
                    <img src="assets/Download_on_the_App_Store_Badge_US-UK_135x40.svg">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.keychainforkeyclub.keychain">
                    <img src="assets/google-play-badge.png">
                </a>
            </div>
        </div>
        <div class="bottom">
            <div class="form-group">
                <div>
                    <label>New to Keychain?</label>
                    <input type="button" class="btn btn-primary btn-lg btn-block" value="Sign Up" ui-sref="select-group" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Already have an account?</label>
                    <input type="button" class="btn btn-default btn-lg btn-block" value="Login" ui-sref="login" />
                    v {{base.settingsService.version}}
                </div>
            </div>
        </div>
    </div>
</div>
